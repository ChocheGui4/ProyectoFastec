<ion-header>

  <div>
    <button class="b2" ion-button icon-only color="dark" round clear class="ayu" (click)="Ayuda1()">
      <ion-icon name="md-help-circle">
      </ion-icon>
    </button>
  </div>
</ion-header>


<ion-content padding>

  <div class="centrado">
    <ion-icon md="md-bus" ios="ios-bus" class="bus"></ion-icon>
  </div>
  <h2 class="centrado">Inicio de sesión</h2>
  <form [formGroup]="myForm" (ngSubmit)="login()" novalidate>
    <ion-list>

      <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input formControlName="requisitouser" type="text" name="user_email" [(ngModel)]="data.user_email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input formControlName="requisitopass" type="password" name="user_password" [(ngModel)]="data.user_password"></ion-input>
      </ion-item>
      <ion-item *ngIf="(myForm.get('requisitopass').errors && myForm.get('requisitopass').dirty) || (myForm.get('requisitouser').errors && myForm.get('requisitouser').dirty)">
        <p color="danger" ion-text *ngIf="(myForm.get('requisitopass').hasError('required')) || (myForm.get('requisitouser').hasError('required'))">Verifica tu usuario y/o contraseña
          <br>y llena los campos </p>

      </ion-item>


    </ion-list>
    <div align="center">
      <button ion-button type="submit" color="dark">Ingresar</button>
    </div>
  </form>
  <div class="centrado">

    <br>
    <button ion-button clear color="dark" (click)="Recucontra()">
      <ion-icon ios="ios-help-circle-outline" md="md-help-circle"></ion-icon> ¿Olvidaste tu contraseña?
    </button>

    <br>
    <br>
    <button ion-button color="dark" outline (click)="Registrarse()">
      <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon> Registrarse</button>
    <button ion-button color="dark" outline>
      <ion-icon ios="ios-contacts" md="md-contacts"></ion-icon> Omitir</button>
  </div>
</ion-content>
